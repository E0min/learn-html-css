<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>
  <style>
    * {
      margin: 0px;
      text-decoration: none;
      list-style: none;
    }
    nav {
      background-color: rgb(164, 110, 214);
      font-size: 20px;
      width: 100%;
      height: 80px;
    }
    nav li {
      display: inline-block;
      margin: 0 10px;
      line-height: 80px;
    }
    nav a{
      padding: 10px;
    }
    a:hover{
      border:  1px solid white;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="">HOME</a></li>
      <li><a href="">HOME</a></li>
      <li><a href="">HOME</a></li>
      <li><a href="">HOME</a></li>
    </ul>
  </nav>
  
  
</body>
</html>
